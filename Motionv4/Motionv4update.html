
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion v4 Update Version</title>
    <style>
        .upboxabout {
            background-color: rgb(255, 255, 255);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 更新框架 -->
    <div class="upboxabout">
        <!-- 显示版本信息 -->
        <div id="version">请检查网络设置在检查更新</div>
        <!-- 最新版本 -->
        <div id="title"></div>
        <!-- 更新标题 -->
        <div id="abouttitle"></div>
        <!-- 更新时间 -->
        <div id="uptime"></div>
        <!-- 关于 -->
        <div id="about"></div>
        <!-- 提示更新/最新 -->
        <div id="nowtext"></div>
        <!-- 当前版本 -->
        <div id="nowversion"></div>
    </div>
</body>
<script>
    // 定义当前版本
    const page_version = 405.001;
    // 定义更新JSON
    // 若你想更新最新版本请不要乱动这里的代码
    const url = "https://cdn.jsdelivr.net/gh/Dongyifengs/CEP-Update@main/Motionv4/motiontext.json"
    // 定义 xhr 和 XMLHttpRequest
    let xhr = new XMLHttpRequest();
    // 打开服务器json文件
    xhr.open("GET",url);
    // 取json文件的内容
    xhr.send();
    // 调用body的div version
    let version_now = document.getElementById("version");
    let title_now = document.getElementById("title");
    let about_now = document.getElementById("about");
    let uptime_now = document.getElementById("uptime");
    // AJAX 每当 readyState 属性改变时，就会调用该函数
    xhr.onreadystatechange = (evt) => {
        // 当前页面与服务器版本比较
        if (xhr.readyState===4 && xhr.status===200) {
            // 如果当前页面大于等于服务器版本，则不提醒更新
            if (page_version >= JSON.parse(xhr.responseText).version){
                // 当前版本
                version_now.innerText = `Github当前版本为 v.${page_version}`;
                // 最新版本
                title.innerText = `最新版本为 v.${JSON.parse(xhr.responseText).version}`;
                // 当前版本是最新版本
                nowtext.innerText = `当前版本是最新版本嗷`;
            }else {
                // 如果低于服务器版本，则提示更新并且显示最新版本的标题，日志，更新版本时间
                // 当前版本
                version_now.innerText = `Github当前版本为 v.${page_version}`;
                // 最新版本
                title.innerText = `最新版本为 v.${JSON.parse(xhr.responseText).version}`;
                // 更新时间
                uptime.innerText = `更新时间：${JSON.parse(xhr.responseText).uptime}`;
                // 更新标题
                abouttitle.innerText = `更新标题：${JSON.parse(xhr.responseText).title}`
                // 更新日志
                about.innerText = `更新日志：${JSON.parse(xhr.responseText).about}`;
                // 提示更新
                nowtext.innerText = `糟糕，当前可能不是最新版本，请前往墨忆的bilibili动态更新哦`;
                
            }
        }
    };
</script>
</html>
