
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motion v4 Update Version</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <!-- 更新框架 -->
    <div class="upboxabout">
        <!-- 判定是否有互联网连接 -->
        <div id="Internet"></div>
        <!-- 当前扩展版本 -->
        <div id="CurrentVersion"></div>
        <!-- 最新扩展版本 -->
        <div id="LatestVersion"></div>
        <!-- 新版本更新标题 -->
        <div id="LatestTitle"></div>
        <!-- 最新版本更新时间 -->
        <div id="LatestTime"></div>
        <!-- 关于本次更新日志 -->
        <div id="LatestAbout"></div>
        <!-- 提示版本更新文本 -->
        <div id="UpdateVersion"></div>
    </div>
</body>
<script type="text/javascript" src="./js/script.js"></script>
</html>
